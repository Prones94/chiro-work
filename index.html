<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chiro Work</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
<body>
    <header>
        <h1>Daily Aches</h1>
        <p>Stressed from work, school, everyday life? Please click on a body part for an easy 3 - 5 minutes stretch you can do anywhere!</p>
    </header>
    <div class="body-image">
        <img src="images/Body.jpg" alt="Human Body Nervous System">
        <a href="#shoulder"><div class="spot shoulder-right" id="shoulder" data-location="right-shoulder" data-info="Shoulder Pain" data-src ="images/Shoulder-Stretch-1.jpg"></div></a>
        <a href="#neck"><div class="spot neck" id="neck" data-location="neck" data-info="Stiff neck" data-src="images/neck-image.jpg"></div></a>
        <a href="#chest"><div class="spot chest" id="chest" data-location="chest" data-info="Sore or stiff chest area" data-src="images/Chest-Stretch.jpg"></div></a>
        <a href="#u-back"><div class="spot upper-back" id="upper" data-location="upper-back" data-info="Stiff Upper Back, or Pain" data-src="images/Upper-Back.jpg"></div></a>
        <a href="#l-back"><div class="spot lower-back" id="lower" data-location="lower-back" data-info="Stiff Lower Back, with limited mobility" data-src="images/LowBack.jpg"></div></a>
        <a href="#forearm"><div class="spot forearms" id="forearm" data-location="forearm" data-info="Forearm cramps" data-src="images/Forearm1.jpg"></div></a>
        <a href="#hips"><div class="spot hip-flexor" id="hips" data-location="hip-flexor" data-info="Hip Flexors" data-src="images/hipflexor.jpeg"></div></a>
        <a href="#knees"><div class="spot knee-left" id="knee" data-location="left-knee" data-info="Stiff Knees" data-src="images/knee.jpg"></div></a>
        
    </div>

    <div id="info-box">
        <!-- Some info -->
        <button id="closeButton">Close</button>
        <div></div>
        <img src="#">
    </div>
    <script src="script.js"></script>
</body>
</html>
